<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List HTML</title>
  </head>
  <body>
    <h1>Tag list html</h1>
    <h2>ordered list (ol) : List yg Berurutan</h2>
    <ol>
      <li>item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <ol>
      <li>item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <hr />
    <h2>unordered list (ul) : list tidak berurutan</h2>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <ul
      style="
        list-style-image: url(https://assets.ubuntu.com/sites/ubuntu/latest/u/img/favicon.ico);
      "
    >
      <li>hmmmm</li>
      <hr>
      2
    </ul>
  </body>
</html>
